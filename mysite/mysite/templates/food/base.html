{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet", href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Food App</a>
        <div class="navbar">
            <a href="add/" class="nav-item nav-link">Add item</a>
            <a href="#" class="nav-item nav-link">Delete item</a>
            <a href="#" class="nav-item nav-link">view item</a>

            <!-- Check is the current user is login or logout and add the features to nav bar -->
            {% if user.is_authenticated %}
               <a style="text-decoration: none;" href="{% url 'logout' %}">Logout</a>
               <a style="text-decoration: none;" href="{% url 'profilepage' %}">Profile</a>
            {% else %}
               <a style="text-decoration: none;" href="{% url 'login' %}">Login</a>
            {% endif %}

        </div>

    </nav>
    {% if messages %}
       {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{message}}
          </div>
       {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock %}
</body>
</html>
